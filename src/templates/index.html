<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="/assets/css/output.css" rel="stylesheet">
    <title>Go-lift</title>
</head>
<body>
    <h1>Workout: <h1>
    <p>{{ .Date }}</p>
    <h2>Exercises</h2>
    {{ range .Exercises }}
        <h3>{{ .Name }} : </h3>
        {{ range .Sets }}
            <p>Set: {{ .SetNumber }} - Weight: {{ .Weight }} - Reps: {{ .Reps }}</p>
        {{ end }}
    {{ end }}
   
    <h1 class = "text-3xl font-bold underline">
        Hello World!
    </h1>
</body>
</html>
