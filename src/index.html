<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Workout: <h1>
    <p>{{ .Date }}</p>
    <h2>Exercises</h2>
    {{ range .Exercises }}
        <h3>{{ .Name }} : </h3>
        {{ range .Sets }}
            <p>Set: {{ .SetNumber }} - Weight: {{ .Weight }} - Reps: {{ .Reps }}</p>
        {{ end }}
    {{ end }}
    
    <div class ="container text-center">
        <div class ="d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> Incline DB Press </h5>
                    <div class = "list-group list-group-flush">
                        <ul class="list-group list-group-horizontal"> 
                            <li class="list-group-item"> Set: 1 </li>
                            <li class="list-group-item"> Weight: 10 </li>
                            <li class="list-group-item"> Reps: 8 </li>
                        </ul>
                        <ul class="list-group list-group-horizontal-sm">
                            <li class="list-group-item"> Set: 2</li> 
                            <li class="list-group-item"> Weight: 10 </li>
                            <li class="list-group-item"> Reps: 8 </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
